<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="100" fill="#E6F0FF" opacity="0.7"/>
  <circle cx="650" cy="450" r="120" fill="#E6F0FF" opacity="0.7"/>
  
  <!-- Wheelchair user -->
  <g transform="translate(400, 300)">
    <!-- Wheelchair -->
    <circle cx="0" cy="0" r="80" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="4"/>
    <circle cx="0" cy="0" r="60" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="-10" y="-100" width="20" height="100" fill="#9CA3AF"/>
    <rect x="-60" y="-100" width="100" height="10" fill="#9CA3AF"/>
    <rect x="-20" y="-20" width="40" height="5" fill="#9CA3AF"/>
    
    <!-- Person -->
    <circle cx="0" cy="-120" r="30" fill="#FCD34D"/>
    <path d="M-15,-110 C-15,-90 -5,-80 0,-80 C5,-80 15,-90 15,-110" fill="#FCD34D"/>
    <rect x="-10" y="-90" width="20" height="40" fill="#3B82F6"/>
    <rect x="-15" y="-50" width="10" height="30" fill="#3B82F6"/>
    <rect x="5" y="-50" width="10" height="30" fill="#3B82F6"/>
  </g>
  
  <!-- Helping hand -->
  <g transform="translate(200, 300)">
    <!-- Arm -->
    <path d="M0,0 C50,-50 100,-100 150,-150" stroke="#F87171" stroke-width="20" stroke-linecap="round"/>
    
    <!-- Hand -->
    <circle cx="150" cy="-150" r="40" fill="#F87171"/>
    <circle cx="130" cy="-170" r="15" fill="#F87171"/>
    <circle cx="170" cy="-170" r="15" fill="#F87171"/>
    <circle cx="150" cy="-190" r="15" fill="#F87171"/>
    <circle cx="130" cy="-130" r="15" fill="#F87171"/>
    <circle cx="170" cy="-130" r="15" fill="#F87171"/>
  </g>
  
  <!-- Connection line -->
  <path d="M350,300 C400,250 450,200 500,150" stroke="#9CA3AF" stroke-width="4" stroke-dasharray="10,10"/>
  
  <!-- Heart symbol -->
  <g transform="translate(500, 150)">
    <path d="M0,0 C-20,-20 -40,-20 -40,0 C-40,20 -20,40 0,40 C20,40 40,20 40,0 C40,-20 20,-20 0,0" fill="#EF4444"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#4B5563">Breaking Boundaries Together</text>
</svg> 